<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw ÊØèÊó•ÊëòË¶Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .date-selector {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .date-selector label {
            font-weight: 600;
            color: #a5f3fc;
        }

        .date-selector select {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            color: #e2e8f0;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            min-width: 150px;
        }

        .date-selector select option {
            background: #1e293b;
            color: #e2e8f0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #a5f3fc;
            margin: 20px 0;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .highlight-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .highlight-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #a5f3fc;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .highlight-list {
            list-style: none;
            padding-left: 0;
        }

        .highlight-list li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
            color: #cbd5e1;
        }

        .highlight-list li::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            color: #a5f3fc;
        }

        .tweets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .tweet-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .tweet-card:hover {
            background: rgba(30, 41, 59, 0.95);
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .tweet-rank {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8em;
            margin-bottom: 12px;
            width: fit-content;
        }

        .tweet-author {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .tweet-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .tweet-author-info {
            flex: 1;
            min-width: 0;
        }

        .tweet-author-name {
            font-weight: 600;
            font-size: 0.95em;
            color: #f1f5f9;
        }

        .tweet-time {
            font-size: 0.8em;
            color: #64748b;
        }

        .tweet-text {
            margin-bottom: 15px;
            color: #cbd5e1;
            flex: 1;
            word-break: break-word;
        }

        .tweet-metrics {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding: 12px 0;
            border-top: 1px solid rgba(100, 116, 139, 0.3);
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
            font-size: 0.9em;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metric-icon {
            font-size: 1em;
        }

        .metric-value {
            font-weight: 600;
            color: #a5f3fc;
        }

        .tweet-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .tweet-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tag {
            display: inline-block;
            background: rgba(165, 243, 252, 0.1);
            color: #a5f3fc;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            margin-right: 5px;
            margin-top: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            color: #64748b;
            padding: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            margin-top: 40px;
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tweets-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .date-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .date-selector select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶û OpenClaw ÊØèÊó•ÊëòË¶Å</h1>
            <p>X.com Á§æÁæ§ÂãïÊÖãËøΩËπ§</p>
        </div>

        <div class="date-selector">
            <label for="dateSelect">üìÖ ÈÅ∏ÊìáÊó•ÊúüÔºö</label>
            <select id="dateSelect">
                <option value="">ËºâÂÖ•‰∏≠...</option>
            </select>
            <span id="dateInfo" style="color: #a5f3fc; font-size: 0.9em;"></span>
        </div>

        <div class="loading" id="loading">
            <p>ËºâÂÖ•‰∏≠...</p>
        </div>

        <div id="content" class="no-data">
            <p>ÈÅ∏ÊìáÊó•Êúü‰ª•Êü•ÁúãÊï∏Êìö</p>
        </div>
    </div>

    <script>
        const DATA_FILE = 'openclaw-daily-data.json';

        async function loadData() {
            try {
                const response = await fetch(DATA_FILE);
                if (!response.ok) throw new Error('File not found');
                return await response.json();
            } catch (error) {
                console.error('ËºâÂÖ•Êï∏ÊìöÂ§±Êïó:', error);
                return { updates: [] };
            }
        }

        function renderTweetCard(tweet, rank, type) {
            const avatar = tweet.author?.charAt(0).toUpperCase() || '?';
            const time = tweet.created_at ? new Date(tweet.created_at).toLocaleDateString('zh-TW') : 'N/A';
            
            return `
                <div class="tweet-card">
                    <span class="tweet-rank">#${rank} ${type === 'hot' ? 'ÁÜ±ÈñÄ' : 'ÊúÄÊñ∞'}</span>
                    <div class="tweet-author">
                        <div class="tweet-avatar">${avatar}</div>
                        <div class="tweet-author-info">
                            <div class="tweet-author-name">@${tweet.author || 'unknown'}</div>
                            <div class="tweet-time">${tweet.time || time}</div>
                        </div>
                    </div>
                    <div class="tweet-text">${tweet.text || '(ÁÑ°ÂÖßÂÆπ)'}</div>
                    <div class="tweet-metrics">
                        <div class="metric"><span class="metric-icon">‚ù§Ô∏è</span><span class="metric-value">${tweet.likes || 0}</span></div>
                        <div class="metric"><span class="metric-icon">üëÅÔ∏è</span><span class="metric-value">${tweet.impressions || 0}</span></div>
                    </div>
                    ${tweet.tags ? tweet.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                    <a href="${tweet.url || '#'}" target="_blank" class="tweet-link" style="margin-top: 10px;">Êü•ÁúãË≤ºÊñá ‚Üí</a>
                </div>
            `;
        }

        function renderContent(data) {
            if (!data) {
                return '<div class="no-data"><p>Ê≠§Êó•ÊúüÁÑ°Êï∏Êìö</p></div>';
            }

            const highlightsList = (data.highlights || []).map(h => `<li>${h}</li>`).join('');
            const hotTweetsHtml = (data.hot_tweets || []).map((t, i) => renderTweetCard(t, i + 1, 'hot')).join('');
            const recentTweetsHtml = (data.recent_tweets || []).map((t, i) => renderTweetCard(t, i + 1, 'recent')).join('');

            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${data.hot_tweets?.length || 0}</div>
                        <div class="stat-label">ÊúÄÁÜ±Ë≤ºÊñá</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.recent_tweets?.length || 0}</div>
                        <div class="stat-label">ÊúÄÊñ∞Ë≤ºÊñá</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$${(data.cost || 0).toFixed(2)}</div>
                        <div class="stat-label">Êü•Ë©¢ÊàêÊú¨</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${(data.highlights || []).length}</div>
                        <div class="stat-label">ÈóúÈçµ‰∫ÆÈªû</div>
                    </div>
                </div>

                ${highlightsList ? `
                    <div class="highlight-box">
                        <div class="highlight-title">‚≠ê ‰ªäÊó•‰∫ÆÈªû</div>
                        <ul class="highlight-list">
                            ${highlightsList}
                        </ul>
                    </div>
                ` : ''}

                ${hotTweetsHtml ? `
                    <div class="section">
                        <div class="section-title">üî• ÊúÄÁÜ±Ë©±È°å</div>
                        <div class="tweets-grid">
                            ${hotTweetsHtml}
                        </div>
                    </div>
                ` : ''}

                ${recentTweetsHtml ? `
                    <div class="section">
                        <div class="section-title">‚è∞ ÊúÄÊñ∞ÂãïÊÖã</div>
                        <div class="tweets-grid">
                            ${recentTweetsHtml}
                        </div>
                    </div>
                ` : ''}

                <div class="footer">
                    <p>üìä Êü•Ë©¢Êó•ÊúüÔºö${data.date || 'N/A'} | ÊàêÊú¨Ôºö$${(data.cost || 0).toFixed(2)}</p>
                </div>
            `;
        }

        async function init() {
            const data = await loadData();
            const dateSelect = document.getElementById('dateSelect');
            const contentDiv = document.getElementById('content');
            const dateInfo = document.getElementById('dateInfo');

            if (!data.updates || data.updates.length === 0) {
                contentDiv.innerHTML = '<div class="no-data"><p>Â∞öÁÑ°Êï∏Êìö</p></div>';
                dateSelect.innerHTML = '<option value="">ÁÑ°ÂèØÁî®Êï∏Êìö</option>';
                return;
            }

            // ÊåâÊó•ÊúüÊéíÂ∫èÔºàÊúÄÊñ∞ÂÑ™ÂÖàÔºâ
            const sortedUpdates = [...data.updates].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            // Â°´ÂÖÖÊó•ÊúüÈÅ∏ÊìáÂô®
            dateSelect.innerHTML = sortedUpdates.map(update => 
                `<option value="${update.date}">${update.date}</option>`
            ).join('');

            // ÈªòË™çÈ°ØÁ§∫ÊúÄÊñ∞Êó•Êúü
            dateSelect.value = sortedUpdates[0].date;
            updateDisplay(sortedUpdates, sortedUpdates[0].date, dateInfo, contentDiv);

            // Êó•ÊúüËÆäÂåñ‰∫ã‰ª∂
            dateSelect.addEventListener('change', (e) => {
                updateDisplay(sortedUpdates, e.target.value, dateInfo, contentDiv);
            });
        }

        function updateDisplay(updates, selectedDate, dateInfo, contentDiv) {
            const selectedData = updates.find(u => u.date === selectedDate);
            
            if (selectedData) {
                const daysAgo = Math.floor((new Date() - new Date(selectedData.date)) / (1000 * 60 * 60 * 24));
                const timeText = daysAgo === 0 ? '‰ªäÂ§©' : `${daysAgo} Â§©Ââç`;
                dateInfo.textContent = `(${timeText})`;
            }

            contentDiv.innerHTML = renderContent(selectedData);
            contentDiv.classList.add('active');
        }

        // ÂàùÂßãÂåñ
        init();
    </script>
</body>
</html>
