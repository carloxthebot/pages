                    </div>

    <script>
        // åˆå§‹åŒ–è³‡æ–™
        let exercises = [
            { date: '2026-02-11', type: 'è·‘æ­¥', duration: 40 },
            { date: '2026-02-11', type: 'é‡è¨“', duration: 20 }
        ];

        // å¾ localStorage è¼‰å…¥
        const saved = localStorage.getItem('exercises');
        if (saved) {
            exercises = JSON.parse(saved);
        } else {
            localStorage.setItem('exercises', JSON.stringify(exercises));
        }

        let weeklySumChart, typeChart;

        function addExercise() {
            const date = document.getElementById('exerciseDate').value;
            const type = document.getElementById('exerciseType').value;
            const duration = parseInt(document.getElementById('exerciseDuration').value);

            if (!date || !type || !duration) {
                alert('æ‰€æœ‰æ¬„ä½å‡ç‚ºå¿…å¡«');
                return;
            }

            exercises.push({ date, type, duration });
            localStorage.setItem('exercises', JSON.stringify(exercises));
            
            document.getElementById('exerciseDuration').value = '';
            updateCharts();
            renderLog();
        }

        function deleteExercise(index) {
            exercises.splice(index, 1);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            updateCharts();
            renderLog();
        }

        function renderLog() {
            const log = document.getElementById('exerciseLog');
            log.innerHTML = exercises
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map((ex, i) => `
                    <li>
                        <div class="date">${ex.date}</div>
                        <div class="details">
                            <div class="type">${ex.type}</div>
                            <div class="duration">${ex.duration} åˆ†é˜</div>
                        </div>
                        <button class="delete" onclick="deleteExercise(${exercises.indexOf(ex)})">åˆªé™¤</button>
                    </li>
                `)
                .join('');

            // æ›´æ–°ä»Šæ—¥çµ±è¨ˆ
            const today = new Date().toISOString().split('T')[0];
            const todayEx = exercises.filter(e => e.date === today);
            document.getElementById('todayMins').textContent = todayEx.reduce((sum, e) => sum + e.duration, 0);
            document.getElementById('todayTypes').textContent = new Set(todayEx.map(e => e.type)).size;
        }

        function getWeekData() {
            const today = new Date();
            const weekSum = {};
            
            for (let i = 6; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(d.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                const dayName = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][d.getDay()];
                
                const sum = exercises
                    .filter(e => e.date === dateStr)
                    .reduce((total, e) => total + e.duration, 0);
                
                weekSum[`${dateStr.substring(5)} (${dayName})`] = sum;
            }
            
            return weekSum;
        }

        function getTypeData() {
            const typeSum = {};
            exercises.forEach(ex => {
                typeSum[ex.type] = (typeSum[ex.type] || 0) + ex.duration;
            });
            return typeSum;
        }

        function updateCharts() {
            // é€±æ¬¡åœ–è¡¨
            const weekData = getWeekData();
            const weeklySumCtx = document.getElementById('weeklySumChart').getContext('2d');
            
            if (weeklySumChart) weeklySumChart.destroy();
            weeklySumChart = new Chart(weeklySumCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(weekData),
                    datasets: [{
                        label: 'é‹å‹•æ™‚é–“ (åˆ†é˜)',
                        data: Object.values(weekData),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#666' }
                        },
                        x: {
                            ticks: { color: '#666' }
                        }
                    }
                }
            });

            // é¡å‹åœ–è¡¨
            const typeData = getTypeData();
            const typeCtx = document.getElementById('typeChart').getContext('2d');
            
            if (typeChart) typeChart.destroy();
            typeChart = new Chart(typeCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeData),
                    datasets: [{
                        data: Object.values(typeData),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#4facfe',
                            '#00f2fe',
                            '#43e97b'
                        ],
                        borderColor: 'white',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // åˆå§‹åŒ–
        renderLog();
        updateCharts();
    </script>
